<html>
<head>

   <meta charset="utf-8" />
   <title>Population Simulator</title> 
   <script src="scripts/popScripts.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <link rel = "stylesheet"   type = "text/css"   href = "css\index.css" />
</head>
   
<body>
	<form id="inputForm">
		<h3>base population statistics</h3>
			<div id="baseStats">
				<label for="baseInitialPopSize">initial population size*:</label>
				<input type="text" id="baseInitialPopSize" name="baseInitialPopSize" value="0"><br>
				<label for="baseAverageLifeExpectancy">average life expectancy*:</label>
				<input type="text" id="baseAverageLifeExpectancy" name="baseAverageLifeExpectancy" value="0"><br>
				<label for="baseAverageFertilityRate">average fertility rate*:</label>
				<input type="text" id="baseAverageFertilityRate" name="baseAverageFertilityRate" value="0"><br>
				<label for="baseAverageFertilityFirstDeriv">fertility rate first derivative :</label>
				<input type="text" id="baseAverageFertilityFirstDeriv" name="baseAverageFertilityFirstDeriv" value="0"><br>
				<label for="baseAverageFertilitySecondDeriv">fertility rate second derivative :</label>
				<input type="text" id="baseAverageFertilitySecondDeriv" name="baseAverageFertilitySecondDeriv" value="0"><br>
				<p>population distribution:</p>
				  <input type="radio" id="baseBroadPyramid" name="distributionPreset" value="broadPyramid">
				  <label for="baseBroadPyramid">broad pyramid</label>
				  <input type="radio" id="baseNarrowPyramid" name="distributionPreset" value="narrowPyramid">
				  <label for="baseNarrowPyramid">narrow pyramid</label>
				  <input type="radio" id="baseInversePyramid" name="distributionPreset" value="inversePyramid">
				  <label for="baseInversePyramid">inverse pyramid</label>
				  <input type="radio" id="baseMidBubble" name="distributionPreset" value="midBubble">
				  <label for="baseMidBubble">mid bubble</label>
				  <input type="radio" id="baseEarlyBubble" name="distributionPreset" value="earlyBubble">
				  <label for="baseEarlyBubble">early bubble</label>
				  <input type="radio" id="baseLateBubble" name="distributionPreset" value="lateBubble">
				  <label for="baseLateBubble">late bubble</label>
				  <input type="button" id="customInput" name="distributionPreset" value="customInput" onclick="customDistributionInputFunc('customDistributionInput')"> <br>
				<div id="customDistributionInput">
					
				</div>
			</div>

		<h3>sub population statistics</h3>
			<div id="subStats">
				<input type="button" id="addSubPop" name="addSubPop" value="add new sub-population" onclick="addNewSubPopFunc()"><br>
			</div>
			
		<h3>simulation settings</h3>
			<div id="simSettings">
				<label for="simTime">number of years to run*:</label>
				<input type="text" id="simTime" name="simTime" value="0"><br>
			</div>
		<input type="button" value="Submit" name="submitData" onclick="getFormData()">
		<div id="outPutBox">
			<div id ="maleOutPutBox">
			</div>
			<div id ="femaleOutPutBox">
			</div>
			<div id ="combinedOutPutBox">
			</div>
		</div>
	</form>
</body>
</html>
